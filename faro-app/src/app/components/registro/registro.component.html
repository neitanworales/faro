<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Registro para nuestra plataforma</h2>
        </div>
    </div>
    <div class="row">
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre completo</label>
                <input id="inputNombre" type="text" formControlName="nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input id="email" type="text" formControlName="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" type="password" formControlName="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Contraseña</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!registroForm.valid">Registrar</button>
        </form>
    </div>
</div>
